image:
  repository: everpeace/kube-openmpi
  tag: 0.7.0
  pullPolicy: IfNotPresent
  # pullSecrets:
  # - name: ""

kubectlImage:
  repository: everpeace/kubectl
  tag: 1.9.2
  pullPolicy: IfNotPresent

gitSyncImage:
  repository: gcr.io/google_containers/git-sync
  tag: v2.0.6
  pullPolicy: IfNotPresent

networkPolicy:
  enabled: false

sshGateway:
  enabled: false
  nodePort: 30220

sshKey:
  # id_rsa: |
  #   ...
  # id_rsa_pub: |
  #   ...

mpiMaster:
  autoUpdateHostfile:
    enabled: true
    updateEvery: 15
  securityContext:
  #   runAsUser: 1000
  #   fsGroup: 1000
  oneShot:
    enabled: false
    autoScaleDownWorkers: true
    command: |
      mpiexec --allow-run-as-root \
        --hostfile /kube-openmpi/generated/hostfile \
        --display-map -n 4 -npernode 1 \
        sh -c 'echo $(hostname):hello'
  customScheduling:
    enabled: false
    schedulerName: ""
  resources:
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # volumes:
  # volumeMounts:

mpiWorkers:
  num: 4
  securityContext:
  #   runAsUser: 1000
  #   fsGroup: 1000
  customScheduling:
    enabled: false
    schedulerName: ""
    podDisruptionBudget:
      enabled: false
  resources:
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    #  gpu: 1
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
    #  gpu: 1
  podManagementPolicy: Parallel
  nodeSelector: {}
  tolerations: []
  affinity: {}
